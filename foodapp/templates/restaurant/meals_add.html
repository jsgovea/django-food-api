{% extends 'index.html' %}
{% load static %}
{% block title %} Men√∫ {%endblock%}
{% block content %}

<style>
  .upload-btn-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
  }

  .file {
    width: 0.1px;
    height: 0.1px;
    opacity: 0;
    overflow: hidden;
    position: absolute;
    z-index: -1;
  }

  .button {
    border: 2px solid gray;
    color: gray;
    background-color: white;
    padding: 8px 20px;
    border-radius: 8px;
    font-size: 20px;
    font-weight: bold;
  }

  .upload-btn-wrapper input[type="file"] {
    font-size: 50px;
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
  }
</style>


<div class="pb-5 pt-5 pt-md-5">
</div>

<div class="container-fluid mt--7 pb-8 pt-5 pt-lg-8">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <div class="upload-btn-wrapper">
              <button class="btn btn-sm btn-info mr-4">Seleccionar imagen</button>
              <input type="file" class="" id="meal_image" name="meal_image">
            </div>
            <a href="#" class="btn btn-sm btn-default float-right">Ayuda</a>
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="card-profile-image">
            <img id="meal_show"
              src="https://images.unsplash.com/photo-1486428128344-5413e434ad35?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
              class="rounded-circle" width="100">
          </div>
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5">
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Crear platillo</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#" id="add_meal" class="btn btn-sm btn-primary">Guardar</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Informacion del platillo</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="input-username">Nombre</label>
                    <input type="text" id="name" class="form-control form-control-alternative"
                      placeholder="Tacos de pescado" value=""

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="description">Descripcion</label>
                    <input type="text" id="description" class="form-control form-control-alternative"
                      placeholder="Incluye tomate, cebolla...">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="price">Precio</label>
                    <input type="text" id="price" class="form-control form-control-alternative" placeholder="$100"
                      value="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group focused">
                    <label class="form-control-label" for="category">Categoria</label>
                    <input type="text" id="category" class="form-control form-control-alternative"
                      placeholder="Desayunos" value="">
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>


{% endblock %}
